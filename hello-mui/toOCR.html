<script src="js/mui.min.js"></script>
<script>
function H5OCR(flg) {
    if (flg == 1) {
        cmpay.callOCRFront();
    } else if (flg == 2) {
        cmpay.callOCRBack();
    } else if (flg == 3) {
        getBusinessInfo();
    } else if (flg == 4) {
        getBankCardInfo();
    }

}

function getFrontIdCard(str) {
    // mui.toast('成功', { duration: 'long', type: 'div' })
    // mui.alert(str);
    var info = document.getElementById("content");
        info.innerHTML = str;
}

function getBackIdCard(str) {
    // mui.toast('成功', { duration: 'long', type: 'div' })
