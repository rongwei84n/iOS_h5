
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>国政通优化</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <script type="text/javascript" src="js2/jquery.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
    <style>
    .title {
        margin: 20px 15px 7px;
        color: #6d6d72;
        font-size: 15px;
    }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">国政通优化</h1>
    </header>
    <div class="mui-content">
        <div class="title">
            和包支付
        </div>
        <div class="mui-card">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell mui-active">
                    <a class="mui-navigate-right" href="#" id="titleId0">是否本人：</a>
                    <!-- 简洁模式开关关闭状态 -->
                    <div id="mySwitch" class="mui-switch mui-switch-mini">
                        <div class="mui-switch-handle"></div>
                    </div>
                </li>

                <li class="mui-table-view-cell mui-collapse mui-active">
                    <a class="mui-navigate-right" href="#" id="titleId0">身份证号：</a>
                    <div class="mui-collapse-content">
                        <div class="mui-input-row" style="margin: 10px 5px;">
                            <input type="text" id="reqContent1" />
                        </div>
                    </div>
                </li>

                <li class="mui-table-view-cell mui-collapse mui-active">
                    <a class="mui-navigate-right" href="#" id="titleId0">姓名</a>
                    <div class="mui-collapse-content">
                        <div class="mui-input-row" style="margin: 10px 5px;">
                            <input type="text" id="reqContent2" />
                        </div>
                    </div>
                </li>

                <li class="mui-table-view-cell mui-collapse mui-active">
                    <a class="mui-navigate-right" href="#" id="titleId0">返回结果：</a>
                    <div class="mui-collapse-content">
                        <div class="mui-input-row" style="margin: 10px 5px;">
                            <input type="text" id="reqContent3" />
                        </div>
                    </div>
                </li>

                <li class="mui-table-view-cell">
                    <a href="javascript:void(0);" onclick="lifeCheck();">
                        <div class="mui-media-body" style="text-align: center;">
                            开始识别
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="js/mui.min.js"></script>
<script>
function lifeCheck() {
    var isSelf = document.getElementById("mySwitch").classList.contains("mui-active");//是本人
    var identiyCode = document.getElementById("reqContent1").value;//身份证号;
    var username = document.getElementById("reqContent2").value;//姓名;
    console.log(isSelf + identiyCode + username);
    CmpLifeCheckPlus(isSelf,identiyCode,username);
}

document.getElementById("mySwitch").addEventListener("toggle",function(event){
    var tableviewClass = document.getElementsByClassName("mui-collapse");
    $('#reqContent1').val('');
    $('#reqContent2').val('');
  if(event.detail.isActive){
    console.log("你启动了开关");
    for(var i = 0; i < tableviewClass.length;i++){
        var class1 = tableviewClass[i];
        class1.classList.remove("mui-active");
    }
  }else{
    console.log("你关闭了开关");  
    for(var i = 0; i < tableviewClass.length;i++){
        var class1 = tableviewClass[i];
        class1.classList.add("mui-active");
    }
  }
});

//result为订单号
function callbackLifeCheckPlus(result){
    var resultText = document.getElementById("reqContent3");
    resultText.value = '返回订单号为：' + result;
}

mui.init({
    swipeBack: true //启用右滑关闭功能
});
</script>
</html>
